## Nginx site for personal-whatsapp-gateway
## Place at: /etc/nginx/sites-available/personal-whatsapp-gateway
## Then symlink into /etc/nginx/sites-enabled/

server_tokens off;

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  listen [::]:80;
  server_name gateway.example.com;

  ## Allow Let's Encrypt HTTP-01 challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  ## Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name gateway.example.com;

  ## SSL (managed by certbot)
  ssl_certificate /etc/letsencrypt/live/gateway.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gateway.example.com/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/gateway.example.com/chain.pem;

  ## Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

  ## Common proxy settings
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_read_timeout 3600s;
  proxy_send_timeout 3600s;

  ## SSE endpoints (disable buffering)
  location = /app/events {
    proxy_buffering off;
    proxy_cache off;
    proxy_pass http://127.0.0.1:4000;
  }

  location = /ops/events {
    proxy_buffering off;
    proxy_cache off;
    proxy_pass http://127.0.0.1:4000;
  }

  ## Protect dashboard with Basic Auth
  location ~ ^/(dashboard|login|instances|campaigns|ops-ui) {
    auth_basic "Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://127.0.0.1:4000;
  }

  ## Allow API routes (auth handled by Node)
  location ~ ^/(sendMessage|media|ops|app) {
    proxy_pass http://127.0.0.1:4000;
  }

  ## Default proxy (falls back to Node; keep last)
  location / {
    proxy_pass http://127.0.0.1:4000;
  }
}
