<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Campaign Platform</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css" />
  </head>
  <body data-page="dashboard">
    <div class="app shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">WhatsApp Campaign Platform</div>
          <div class="brand-sub">Multi-tenant gateway control</div>
        </div>
        <nav class="nav">
          <a class="active" href="/dashboard">Dashboard</a>
          <a href="/instances">Instances</a>
          <a href="/campaigns">Campaigns</a>
          <a href="/ops-ui">Ops</a>
        </nav>
        <div class="user-pill" id="userPill">User</div>
        <button id="logoutBtn" class="ghost">Logout</button>
      </header>

      <main class="grid">
        <section class="card">
          <div class="card-title">Account</div>
          <div class="stat-grid">
            <div>
              <div class="label">Phone</div>
              <div id="userPhone" class="value muted">--</div>
            </div>
            <div>
              <div class="label">Role</div>
              <div id="userRole" class="value muted">--</div>
            </div>
            <div>
              <div class="label">Instances</div>
              <div id="instanceCount" class="value">0</div>
            </div>
            <div>
              <div class="label">Campaigns</div>
              <div id="campaignCount" class="value">0</div>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-title">Instance Status</div>
          <div id="instanceList" class="list-grid"></div>
        </section>

        <section class="card">
          <div class="card-title">Campaign Progress</div>
          <div id="campaignList" class="list-grid"></div>
        </section>

        <section class="card qr-card">
          <div class="card-title">Live QR</div>
          <div id="qrState" class="qr-state">No QR pending.</div>
          <canvas id="qrCanvas" width="260" height="260" aria-label="QR code"></canvas>
          <div id="qrMeta" class="qr-meta muted"></div>
        </section>
      </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="/dashboard/qrcode.js"></script>
    <script src="/dashboard/dashboard.js"></script>
  </body>
</html>
