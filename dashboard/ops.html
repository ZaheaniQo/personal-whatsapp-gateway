<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ops | WhatsApp Campaign Platform</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css" />
  </head>
  <body data-page="ops">
    <div class="app shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">WhatsApp Campaign Platform</div>
          <div class="brand-sub">Operational status</div>
        </div>
        <nav class="nav">
          <a href="/dashboard">Dashboard</a>
          <a href="/instances">Instances</a>
          <a href="/campaigns">Campaigns</a>
          <a class="active" href="/ops-ui">Ops</a>
        </nav>
        <div class="user-pill" id="userPill">Ops</div>
        <button id="logoutBtn" class="ghost">Logout</button>
      </header>

      <main class="grid">
        <section class="card">
          <div class="card-title">Connection Status</div>
          <div class="stat-grid">
            <div>
              <div class="label">Status</div>
              <div id="statusLabel" class="value">Initializing</div>
            </div>
            <div>
              <div class="label">Phone Number</div>
              <div id="phoneNumber" class="value muted">Not connected</div>
            </div>
            <div>
              <div class="label">Last State Change</div>
              <div id="lastStateChange" class="value muted">--</div>
            </div>
            <div>
              <div class="label">Uptime</div>
              <div id="uptime" class="value muted">--</div>
            </div>
          </div>
        </section>

        <section class="card qr-card">
          <div class="card-title">QR Access</div>
          <div id="qrState" class="qr-state">No QR required.</div>
          <canvas id="qrCanvas" width="260" height="260" aria-label="QR code"></canvas>
          <div id="qrMeta" class="qr-meta muted"></div>
        </section>

        <section class="card">
          <div class="card-title">Actions</div>
          <div class="stack">
            <button id="reconnectBtn" class="primary">Reconnect WhatsApp</button>
            <button id="refreshBtn" class="ghost">Refresh</button>
          </div>
        </section>

        <section class="card" style="grid-column: span 12;">
          <div class="card-title">Send Logs</div>
          <div class="logs-toolbar">
            <input id="logSearch" type="search" placeholder="Search logs..." />
            <span id="logCount" class="muted">0 lines</span>
          </div>
          <div id="logsList" class="logs-list"></div>
        </section>
      </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="/dashboard/qrcode.js"></script>
    <script src="/dashboard/ops.js"></script>
  </body>
</html>
